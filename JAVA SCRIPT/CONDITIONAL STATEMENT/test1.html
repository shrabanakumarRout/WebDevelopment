<!DOCTYPE html>
<html lang="en">
<head>
     <title>Check even or Odd</title>
     <script>
        function main(){
            let n =Number(prompt("Enter n value"));
            if(n%2 == 0){
                console.log(n + " is even number");
            }else{
                console.log(n + " is Odd number");
            }
        }
        main();
     </script>
</head>
<body>
    <p>Using if Condition</p>
</body>
</html>
