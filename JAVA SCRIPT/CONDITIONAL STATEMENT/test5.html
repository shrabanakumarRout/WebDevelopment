<!DOCTYPE html>
<html lang="en">
<head>
 <title>WeekDay</title>
 <Script>
    function main(){
        let d1 = new Date();
        let day = d1.getDay();

       let today = "Today is";
       switch (day)
       {
        case 0 : today +="Sunday";break;
        case 1 : today +="Monday";break;
        case 2 : today +="Tuesday";break;
        case 3 : today +="WednesDay";break;
        case 4 : today +="ThursDay";break;
        case 5 : today +="Friday";break;
        case 6 : today +="SaturDay";break;
       }
       console.log(today);

    }
    main();
 </Script> 
</head>
<body>
    <p>WeekDay Programme in java using Switch Case</p>
</body>
</html>
