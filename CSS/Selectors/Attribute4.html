<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
</head>
<body>
    <h1 align="left">Atttribute in left</h1>
    <h1 align="center">Attribute in middle</h1>
    <h1 align="Right">Attribute in right</h1>
</body>
<style>
   
    h1[align="left"]{
        padding-right: 5px;
              color:red;
              display:inline-block;
    }

    h1[align=Right]{
        padding-right: 10px;
        color:orange;
        display:inline-block;
    }

    h1[align=center]{
        display:inline-block;
        color:rgb(212,0,225);
    }
</style>
</html>
