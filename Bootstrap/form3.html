<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../BoostrapIcon/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <form action="">
        <div class="container-fluid">
            <div class="card w-50 m-auto mt-5">
                <div class="card-header bg-dark text-white text-center">
                    <h1>Student Form</h1>
                </div>
                <div class="card-body">
                    <input class="form-control" type="text" placeholder="Enter the student Name">
                    <input class="form-control mt-3" type="text" name="" id="" placeholder="Enter the Father Name">
                    <input class="form-control mt-3" type="email" name="" id="" placeholder="Enter Email">
                    <label class="mt-3 ps-1" for="">Gender</label>
                    <div class="row ps-1 mt-2">
                        <div class="col">
                            <input type="radio" name="radio" id="">Male
                        </div>
                        <div class="col">
                            <input type="radio" name="radio" id="">Female
                        </div>
                        <div class="col">
                            <input type="radio" name="radio" id="">Other
                        </div>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary px-5">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
