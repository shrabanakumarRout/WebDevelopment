<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using For Loop</title>
    <script>
        function main(){
            let n = 10; c=0;
            for(let i=1;i<=n;i++){
                if(n%i ==0){
                    c++;
                }
            }
            
            console.log(c);  
        }
        main();
    </script>
</head>
<body>
    <p>Count of Factors</p>
</body>
</html>
