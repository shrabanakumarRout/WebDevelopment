<!DOCTYPE html>
<html lang="en">
<head>  
    <title>For Loop</title>
    <script>
        function main(){
            let n=10; c=0;
            for(let i=1;i<=n/2;i++){
                if(n%i==0){
                    console.log("not prime");
                    return;
                }else{
                    console.log("prime");
                }
            }
        }
        main();
    </script>
</head>

</body>
