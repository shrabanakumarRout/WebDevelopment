<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id selector</title>
</head>
<body>
    <h1 id="abc">my name is Shrabana Kumar</h1>
    <h1 id="xyz">my nickname is Simpul</h1>
    <h2 id="bcd">Welcome</h2>
</body>
<style>
        #abc{
            background-color:yellow;
            color:black;
            border: 2px dotted red;
        }
        #xyz{
            background-color:skyblue;
        }
        #bcd{
            background-color: brown;
        }

</style>
</html>
